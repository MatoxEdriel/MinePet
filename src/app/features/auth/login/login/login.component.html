<div class="flex flex-col md:flex-row h-screen">
  <div class="md:w-1/2 flex items-center justify-center bg-pastelWhite p-8">
    <mat-card
      class="relative w-full max-w-md p-6 shadow-lg rounded-[55px] bg-white overflow-visible border-4 border-darkMauve">
    <img src="pictu.png" 
     alt="MinePet Login"
     class="absolute -top-36 left-1/2 transform -translate-x-1/2 w-40 h-auto z-10 pointer-events-none animate-gato-mover" />
      <mat-card-header class="justify-center mb-8 mt-12">

        <div class=" font-sans text-5xl font-extrabold text-darkMauve ">
          <h1>Iniciar Sesion</h1>

        </div>
      </mat-card-header>

      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="login()">

          <mat-form-field appearance="fill"
            class="w-full mb-4 rounded-lg shadow-sm transition-all duration-300
                   focus-within:scale-105 focus-within:border-darkMauve focus-within:shadow-[0_0_10px_rgba(59,130,246,0.5)]" floatLabel="always">
            <mat-icon matPrefix class="text-pastel-pink">person</mat-icon>
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" class="focus:outline-none" />
            <mat-error *ngIf="form.get('email')?.invalid && form.get('email')?.dirty">
              Email inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill"
            class="w-full mb-4 rounded-lg shadow-sm transition-all duration-300 
                   focus-within:scale-105 focus-within:border-blue-500 focus-within:shadow-[0_0_10px_rgba(59,130,246,0.5)]" floatLabel="always">
            <mat-icon matPrefix class="text-pastel-pink">lock</mat-icon>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password"
              placeholder="Contraseña" class="focus:outline-none" />
            <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
              <mat-icon class="text-pastel-pink">
                {{hidePassword ? 'visibility_off' : 'visibility'}}
              </mat-icon>
            </button>
            <mat-error *ngIf="form.get('password')?.touched && form.get('password')?.dirty">
              Contraseña requerida
            </mat-error>
          </mat-form-field>




          <button mat-raised-button color="primary " class="w-full" [disabled]="form.invalid">
            Acceder
          </button>

          <p class="mt-4 text-center text-gray-500">
            ¿No tienes cuenta?
            <a href="/registro"
              class="text-pastelPink font-semibold hover:text-pastel-purple transition-colors duration-300">
              Crea una
            </a>

          </p>
        </form>
      </mat-card-content>
    </mat-card>
  </div>

  <div
    class="md:w-1/2 bg-gradient-to-br from-pastel-pink to-pastel-blue flex items-center justify-center bg-pastelWhite">
    <img src="minePet.png" alt="Veterinary" class="max-w-full max-h-full object-contain" />
  </div>
</div>
