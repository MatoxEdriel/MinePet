<div class="w-full  bg-gray-100">
  <div class="rounded-xl bg-white p-8 shadow-lg w-full ">
    <div class="flex items-center gap-6 border-b pb-6 mb-6">
      <img
        src="https://ui-avatars.com/api/?name=Juan+Perez"
        alt="Foto de perfil"
        class="w-24 h-24 rounded-full border"
      />
      <div>
        <h1 class="text-2xl font-bold">{{user?.name}}</h1>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div>
        <h2 class="text-sm text-gray-400">Correo</h2>
        <p class="text-lg font-medium">{{user?.email}}</p>
      </div>
      <div>
        <h2 class="text-sm text-gray-400">Teléfono</h2>
        <p class="text-lg font-medium">{{user?.phone}}</p>
      </div>
      <div>
        <h2 class="text-sm text-gray-400">Estado</h2>
        <p class="text-lg font-medium text-green-600">Activo</p>
      </div>
      <div>
        <h2 class="text-sm text-gray-400">Último acceso</h2>
        <p class="text-lg font-medium">10/09/2025</p>
      </div>
    </div>

    <div class="mt-8 flex gap-4">
      <button
        class="px-6 py-2 rounded-lg bg-blue-500 text-white hover:bg-blue-600 transition"
      >
        Editar perfil
      </button>
      <button
        class="px-6 py-2 rounded-lg bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
      >
        Cambiar contraseña
      </button>
    </div>
  </div>
</div>
