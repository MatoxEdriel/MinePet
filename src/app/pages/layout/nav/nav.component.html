<div class="bg-white text-white shadow sticky top-0 z-50">
  <div class="mx-auto sm:px-6 lg:px-8">
    <div class="flex justify-between h-16 items-center w-full">
      <div class="flex items-center px-4 py-2">
        <img src="catLogin.png" class="h-20 w-auto" />
        <div class="text-2xl font-bold text-darkMauve ml-4">MinePet</div>
      </div>

      <span class="hidden md:block text-white font-semibold ml-4">Mi Navbar</span>

      <div class="hidden md:flex items-center space-x-4 ml-auto">
        <button mat-icon-button class="rounded-full p-2">
          <ng-lottie
            width="35px"
            height="35px"
            [options]="notificationOptions"
            (animationCreated)="onNotificationCreated($event)"
            (mouseenter)="play(notificationAnimation)"
            (mouseleave)="stop(notificationAnimation)"
          >
          </ng-lottie>
        </button>

        <button mat-icon-button class="rounded-full p-2">
          <ng-lottie
            width="35px"
            height="35px"
            [options]="settingsOptions"
            (animationCreated)="onSettingsCreated($event)"
            (mouseenter)="play(settingAnimation)"
            (mouseleave)="stop(settingAnimation)"
          >
          </ng-lottie>
        </button>

        <button mat-icon-button class="hover:bg-blue-500 rounded-full">
          <img
            class="w-9 h-9 rounded-full border-2 border-white"
            src="https://i.pravatar.cc/40"
            alt="Usuario"
          />
        </button>
      </div>

      <div class="md:hidden ml-auto">
        <button class="focus:outline-none">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
