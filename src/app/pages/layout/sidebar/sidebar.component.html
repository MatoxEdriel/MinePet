<aside class="w-64 h-screen p-4">
  <nav class="flex flex-col gap-10">
    <a
      *ngFor="let item of menuItems"
      [routerLink]="item.route"
      routerLinkActive="text-soft-red font-semibold"
      class="flex items-center gap-3 p-2 rounded-lg border-2 border-transparent hover:border-softRed hover:text-softRed transition-all duration-300"
    >


    
      <mat-icon>{{ item.icon }}</mat-icon>
      <span>{{ item.label }}</span>
    </a>
  </nav>
</aside>
