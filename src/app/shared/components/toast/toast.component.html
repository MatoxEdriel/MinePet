<div class="fixed top-4 right-4 flex flex-col gap-4 z-50">

  <img src="pictu.png" alt="MinePet"
       class="absolute -top-6 left-1/2 transform -translate-x-1/2 w-12 h-12 object-contain z-20 pointer-events-none">

  <div *ngFor="let msg of messages" 
       class="relative px-4 pt-4 pb-3 rounded-lg shadow-lg overflow-hidden border-2 bg-white min-w-[250px] z-10"
       [ngClass]="{
         'border-green-500': msg.type === 'success',
         'border-red-500': msg.type === 'error',
         'border-blue-500': msg.type === 'info'
       }">

    <div class="text-center font-semibold text-darkMauve mt-2">
      {{ msg.text }}
    </div>

    <div class="absolute bottom-0 right-0 h-1 transition-all duration-75"
         [ngStyle]="{
           width: msg.progress + '%',
           backgroundColor: msg.type === 'success' ? '#34D399' :
                            msg.type === 'error' ? '#F87171' : '#60A5FA'
         }">
    </div>
  </div>
</div>
