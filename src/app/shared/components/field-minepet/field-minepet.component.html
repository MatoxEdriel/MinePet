<div class="flex flex-col w-full">
  <label *ngIf="label" class="mb-1 font-semibold text-gray-700">{{ label }}</label>



  <div class="relative w-full" appClickScale [scale]="1.05"> 

    <div class="relative w-full">
      <mat-icon *ngIf="icon" class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
        {{ icon }}
      </mat-icon>
  
  
      <input
        [type]="type"
        [formControl]="control"
        [placeholder]="placeholder"
        [ngClass]="[
          'w-full transition-all duration-300 focus:outline-none bg-transparent',
          variantClasses[variant],
          variant === 'underline' ? 'border-b-2' : '',
          'border-' + borderColor + '-' + borderSaturade,
          'focus:border-' + focusColor + '-' + focusSaturade,
          'text-' + textColor,
          icon ? 'pl-10' : ''
  
          
        ]"
  
         appClickScale
        [scale]="1.05"
      />
  
      <ng-content></ng-content>
    </div>
  
</div>

  <small *ngIf="errorMessage" class="text-red-500 mt-1">{{ errorMessage }}</small>
</div>
