<button
  [ngClass]="[
    'px-4 py-2 rounded font-bold',
    'bg-' + colorBg + '-' + colorSaturade,
    'border border-' + borderColor + '-' + colorSaturade,
    'text-' + colorText,
     variant ? variantClasses[variant] : '',

  ]"
  [appHoverColorDirective]="colorHover"
  [hoverShade]="+colorSaturade + 100"
>
  <ng-content></ng-content>
</button>
